{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm border-0 p-4">
                <h4 class="fw-bold mb-3">Billing Details</h4>
                <form action="{% url 'place_order' %}" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-sm-12">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="col-sm-5">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" required>
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" name="state" required>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-label">Zip</label>
                            <input type="text" class="form-control" name="zipcode" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-success btn-lg rounded-pill shadow-sm" type="submit">Place Order (Cash on Delivery)</button>
                </form>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-4 bg-light">
                <h4 class="fw-bold mb-3">Your Order</h4>
                <ul class="list-group mb-3">
                    {% for item in cart %}
                    <li class="list-group-item d-flex justify-content-between lh-sm bg-transparent border-dark border-opacity-10">
                        <div>
                            <h6 class="my-0">{{ item.product.product_name }}</h6>
                            <small class="text-muted">Qty: {{ item.qty }}</small>
                        </div>
                        <span class="text-muted">₹ {{ item.total_price }}</span>
                    </li>
                    {% endfor %}
                    <li class="list-group-item d-flex justify-content-between bg-transparent border-dark border-opacity-10">
                        <span class="fw-bold">Total (INR)</span>
                        <strong class="text-success fs-5">₹ {{ cart.get_total_price }}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
