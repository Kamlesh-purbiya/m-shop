{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% include 'includes/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // AJAX Add to Cart Logic
    $(document).on('click', '.add-to-cart-btn', function(e){
        e.preventDefault();
        // Button se product id nikali (jo humne data-product="{{product.id}}" me di thi)
        var prod_id = $(this).data('product');
        
        $.ajax({
            type: 'POST',
            url: "{% url 'cart_add' %}",
            data: {
                product_id: prod_id,
                product_qty: 1, // Default 1 add hoga grid page se
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                // Header wale cart badge ko update kar diya
                document.getElementById("cart-count").textContent = json.qty;
                
                // Ek chota sa popup dikhane ke liye aap toast bhi use kar sakte hain
                // Abhi ke liye hum button text change karenge 1 second ke liye
                var btn = $('.add-to-cart-btn[data-product="'+prod_id+'"]');
                var originalText = btn.html();
                btn.html('<i class="bi bi-check2-circle"></i> Added!');
                btn.removeClass('btn-primary').addClass('btn-success');
                setTimeout(function(){
                    btn.html(originalText);
                    btn.removeClass('btn-success').addClass('btn-primary');
                }, 1500);
            },
            error: function(xhr, errmsg, err){
                console.log(err);
            }
        });
    });
</script>

</body>
</html>
