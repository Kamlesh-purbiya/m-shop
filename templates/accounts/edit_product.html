{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-4 p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold m-0"><i class="bi bi-pencil-square text-warning"></i> Edit Product</h3>
                    <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>

                <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Product Name</label>
                            {{ form.product_name }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Category</label>
                            {{ form.category }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Price (â‚¹)</label>
                            {{ form.price }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Stock Quantity</label>
                            {{ form.stock }}
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Product Description</label>
                            {{ form.description }}
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold">Update Image (Optional)</label>
                            <div class="mb-2">
                                <small class="text-muted">Current Image:</small><br>
                                <img src="{{ product.images.url }}" alt="Current Image" style="height: 60px; border-radius: 5px;">
                            </div>
                            {{ form.images }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg rounded-pill w-100 shadow-sm mt-3 fw-bold text-dark">
                        <i class="bi bi-save"></i> Update Product
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
