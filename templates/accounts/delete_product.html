{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-4 p-5">
                <i class="bi bi-exclamation-triangle-fill text-danger mb-3" style="font-size: 4rem;"></i>
                <h2 class="fw-bold">Are you sure?</h2>
                <p class="text-muted fs-5 mt-2">You are about to delete <strong>"{{ product.product_name }}"</strong>. This action cannot be undone!</p>
                
                <form method="POST" class="mt-4 d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary rounded-pill px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger rounded-pill px-4 shadow">Yes, Delete it!</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
