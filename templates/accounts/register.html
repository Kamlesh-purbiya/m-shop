{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-4 p-4">
                <h3 class="fw-bold text-center mb-4">Create an Account</h3>

                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>
                    <div class="form-check mb-4 mt-3 p-3 bg-light rounded-3 border">
                        <input class="form-check-input ms-1 me-2" type="checkbox" name="is_seller" id="is_seller"
                            style="transform: scale(1.3);">
                        <label class="form-check-label fw-bold text-success" for="is_seller">
                            <i class="bi bi-shop"></i> Register as a Seller / Vendor
                        </label>
                        <small class="d-block text-muted ms-4">Check this if you want to sell products on our
                            website.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Register</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login
                            here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
