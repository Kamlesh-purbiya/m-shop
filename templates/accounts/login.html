{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-4 p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h3 class="fw-bold mt-2">Welcome Back!</h3>
                </div>

                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control rounded-pill px-3" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill px-3" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 shadow-sm">Login</button>
                </form>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
